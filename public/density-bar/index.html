<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>  
    <script type="text/javascript" src="../d3.v2.js" charset="utf-8" ></script>
<style>

.chart rect {
  stroke: white;
  fill-opacity: .6;
  fill: steelblue;

}
.bar.positive {
  fill: steelblue;
}

.bar.negative {
  fill: brown;
}

.axis text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
  
  </head>
  <body>
  <div id="example"></div>

  
<script>

var data = [0.012, -0.025, 0.008, 0.023, -0.009, 0.005];

var margin = {top: 30, right: 10, bottom: 10, left: 50},
    width = 420 - margin.left - margin.right,
    height = 420 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(data.length))
    .rangeRoundBands([0, width], .2);

var y = d3.scale.linear()
    .domain(d3.extent(data))
    .range([height, 0])
    .nice();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.selectAll(".bar")
    .data(data)
  .enter().append("rect")
    .attr("class", function(d, i) { return d < 0 ? "bar negative" : "bar positive"; })
    .attr("y", function(d, i) { return y(Math.max(0, d)); })
    .attr("x", function(d, i) { return x(i); })
    .attr("height", function(d, i) { return Math.abs( y(d) - y(0) ); })
    .attr("width", x.rangeBand());

svg.append("g")
    .attr("class", "y axis")
    .call(d3.svg.axis().scale(y).orient("left"));

svg.append("g")
    .attr("class", "x axis")
  .append("line")
    .attr("y1", y(0))
    .attr("y2", y(0))
    .attr("x1", 0)
    .attr("x2", width); // TODO: determine width dynamically

</script>


  </body>
</html>
